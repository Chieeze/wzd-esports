<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Authentication Demo</title>
<link rel="stylesheet" href="assets/css/admin.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('assets/images/7Lx5.gif');
        background-size: cover;
        background-repeat: no-repeat;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background for the container */
        border-radius: 10px;
    }

    .container h2 {
        margin-bottom: 20px;
    }

    .container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .container button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: maroon;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }

    .container button:hover {
        background-color: black;
    }
    .logo {
    width: 100px; /* Adjust the width as needed */
    height: 50px; /* Maintain aspect ratio */
    }
    .logo-container {
    text-align: center; /* Center the logo */
    }

    .logo {
    width: 150px; /* Increase the width of the logo */
    }

    
</style>
</head>

<body>
    <div class="container" id="loginContainer">
        <!-- Logo -->
        <div class="logo-container">
            <img src="assets/images/logo2.png" alt="Logo" class="logo" style="width: 150px;">
        </div>
        
        <!-- Login Form -->
        <div class="login-form">
            <!-- Remove the "Login" heading -->
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    
</body>


<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Validate credentials (dummy validation)
        if (username === "admin" && password === "admin") {
            // Store user information in local storage
            localStorage.setItem("username", username);
            localStorage.setItem("role", "admin");
            
            // Redirect to admin dashboard
            window.location.href = "admin.html";
        } else if (username === "user" && password === "user") {
            // Store user information in local storage
            localStorage.setItem("username", username);
            localStorage.setItem("role", "user");

            // Redirect to user dashboard
            window.location.href = "index.html";
        } else {
            alert("Invalid username or password");
        }
    }
</script>
</body>
</html>
